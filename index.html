<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELl WEB</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="container rounded-lg bg-slate-200 h-screen m-auto content-center">
    <form action="" class="max-w-52 m-auto">
        <h1 class="text-center text-xl font-semibold mb-5">Login</h1>
        <div class="mb-3">
            <label for="email" class="text-sm ml-2">Email</label>
            <div class="w-full max-h-6 bg-slate-100 rounded-full shadow-sm shadow-slate-400 content-center">
                <input type="email" id="email" name="email" placeholder="Masukkan email..." class="text-xs px-2 my-auto focus:outline-none">
            </div>
        </div>
        <div>
            <label for="pass" class="text-sm ml-2">Password</label>
            <div class="w-full max-h-6 bg-slate-100 rounded-full shadow-sm shadow-slate-400 content-center">
                <input type="password" id="pass" name="pass" placeholder="Masukkan Password..." class="text-xs px-2 my-auto focus:outline-none">
            </div>
        </div>
    </form>        

</body>
</html>
